<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Dura-Europos Map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/mapbox/assembly/publisher-staging/src/svgs/mapbox.svg">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.js"></script>    
    <script src="https://unpkg.com/intersection-observer@0.12.0/intersection-observer.js"></script>
    <script src="https://unpkg.com/scrollama"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

<div id="map"></div>
<div id="mapInset"></div>
<div id="story"></div>
<div class="map-ui container">
    <h1 class="map-ui title">Toggle Chapters</h1>
    <div class="map-ui widgets">
        <div class="map-ui widget1">
            <span>Chapter 1</span>
            <button class="widget1 button1" type="button">Back</button>
        </div>
        <div class="map-ui widget2">
            <span>Chapter 2</span>
            <button class="widget2 button2" type="button">Next</button>
        </div>
    </div>
</div>

<script src="./config.js"></script>
<script src="./layers.js"></script>
<script src="./script.js"></script>

</body>
</html>
